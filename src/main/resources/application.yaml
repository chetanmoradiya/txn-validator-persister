server:
  port: 8081

spring:
  datasource:
    username: postgres
    password: postgres
    url: jdbc:postgresql//localhost:5432/hackathon
    jpa:
      database-platform: org.hibernate.dialect.PostgreSQLDialect

txn:
  validator:
    persister:
      kafkaClusterURL: localhost:9092
      kafkaConsumerGroupName: txnValidatorPersister
      KafkaTxnDataInputTopic: txn-data-input
      restRetryCount: 5
      restBackoffTime: 100
      maxPollSize: 3
      KafkaValidTxnDataOutputTopic: valid-txn-data-output
      KafkaInValidTxnDataOutputTopic: invalid-txn-data-output


